<!DOCTYPE html>
<html>
    <head>
        <title>Chat Me</title>
        <link rel="stylesheet" type="text/css" href="chat_me.css">
    </head>
    <body>
        <div id='user-register'>
          <div id="user-input"><input type="text" placeholder="enter username"></div> 
          <div id="button"><button>Continue</button></div> 
        </div>
       <div id='chat-container' class="chat-container">
           <div class="div">
               <div id='messages-box'></div>
               <div id="input-box">
                <input id="message-input" type="text">
                <button id="send">Send</button>
               </div>
               
           </div>
           <div id='users' class="div">
               <div>
                    <div class='active-users'>Users Online</div>
                    <div id='online'></div>
               </div>
               <div>
                    <div class='active-users'>Users Offline</div>
                    <div id='offline'></div>
               </div>
           </div>
       </div>

        <script src='/socket.io/socket.io.js'></script>
        <script src='chat_me.js'></script>
    </body>
</html>
